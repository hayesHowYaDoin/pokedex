on: [push]

name: CI

jobs:
  check:
    name: Rust project
    runs-on: ubuntu-latest
    env:
      SDL_VIDEODRIVER: "dummy"
      SDL_AUDIODRIVER: "disk"
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - run: nix build
