[package]
name = "rich_pokedex"
description = "A modern Pokedex TUI application which appeals to the senses."
authors = ["Jordan Hayes <jordanhayes98@gmail.com>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/hayesHowYaDoin/pokedex"
license-file = "LICENSE"
readme = "README.md"

keywords = ["pokedex", "pokemon", "ratatui", "tui"]

[dependencies]
ansi-to-tui = "7.0.0"
cascade = "1.0.1"
color-eyre = "0.6.3"
colors-transform = "0.2.11"
crossterm = { version = "0.27.0", features = ["event-stream"] }
derivative = "2.2.0"
derive_more = "0.99.18"
futures = "0.3.30"
fyrox-resource = "0.12.0"
fyrox-sound = "0.35.0"
image = "0.25.5"
log = "0.4.21"
num-traits = "0.2.19"
ratatui = "0.29.0"
ratatui-image = "4.2.0"
rusqlite = { version = "0.31.0", features = ["bundled"] }
signal-hook = "0.3.17"
thiserror = "1.0.61"
tokio = { version = "1.38.0", features = ["sync", "rt", "macros", "time", "rt-multi-thread"] }
tokio-util = "0.7.11"
